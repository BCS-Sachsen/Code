<!DOCTYPE html>
<html lang="en">
<head>
<script>
const appStoreUrl = 'https://apps.apple.com/de/app/hitradio-rtl/id452547917';
const playStoreUrl = 'https://play.google.com/store/apps/details?id=de.bcs_sachsen.hrrtl_android&gl=DE';
function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Windows Phone must come first because its UA also contains "Android"
    if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
    }

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    if (/Mac/.test(userAgent) && !window.MSStream) {
        return "Mac";
    }

    return "unknown";
}
function goToStorePage(){
    let os = getMobileOperatingSystem();
    if (os == "Android" || os == "unknown") {
        window.location.href = playStoreUrl; 
    } else if (os == "iOS" || os == "Mac") {
        window.location.href = appStoreUrl;
    }else{
        window.location.href = playStoreUrl;
    }
}
</script>
</head>
<body onload="goToStorePage()">
</body>
</html>
